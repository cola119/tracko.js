<!DOCTYPE html>
<html>
<head>
	<title>tracko</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll-infinite.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSrJ4LHuz81nbePEAXFzC8gujBpbBA9S4"></script>
	<style type="text/css">
		html, body, #container {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.SvgOverlay {
			/* position: relative; */
		}
		svg {
			position: absolute;
			margin-top: -4000px;
			margin-left: -4000px;
			width: 8000px;
			height: 8000px;
		}
		.user-menu {
			display: block;
			padding: 10px;
		}
		.user-name {
			font-size: 18px;
			font-weight: bold;
			display: block;
			/* padding: 10px; */
		}
	</style>
</head>
<body class="drawer drawer--left">
	<header role="banner">
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li><a class="drawer-brand" href="#">USERS</a></li>
			</ul>
		</nav>
	</header>
	<div id="container">
		<!-- <div id="list">aaa</div> -->
		<div id="map"></div>
	</div>



	<button type="button" id="deleteButton">delete</button>

	<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
	<script>
		$(document).ready(function() {
			$('.drawer').drawer();
		});
		$('.drawer').drawer({
			class: {
				nav: 'drawer-nav',
				toggle: 'drawer-toggle',
				overlay: 'drawer-overlay',
				open: 'drawer-open',
				close: 'drawer-close',
				dropdown: 'drawer-dropdown'
			},
			iscroll: {
				mouseWheel: true,
				preventDefault: true
			},
			showOverlay: false
		});
		$('.drawer').drawer('open');
		// Initialize Firebase
		var config = require('./config.js')
		firebase.initializeApp(config.fb);
	</script>
	<script src="tracko.js"></script>
</body>
</html>
